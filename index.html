    <div class="container">
        <div>
            <h1 class="font title mt-4 fw-bold">Login</h1>
            <div class="welcome mt-5">
                <h2 class="font welcome-title fw-semibold">Olá, Boas vindas</h2>
                <h1 class="font welcome-text">Aqui a sua saúde financeira importa</h1>
            </div>
            <form class="mt-5">
                <div class="mb-3">
                    <label for="email" class="fw-medium">Email</label>
                    <input type="email" id="email" class="form-control" />
                </div>
                <div class="mb-3 mt-4">
                    <label for="password" class="fw-medium">Senha</label>
                    <input type="password" id="password" class="form-control" />
                </div>
                <div class="mb-3 d-flex justify-content-between">
                    <div class="form-check">
                        <input type="checkbox" id="keepLoggedIn" class="form-check-input text-light" />
                        <label for="keepLoggedIn" class="form-check-label font">Manter conectado</label>
                    </div>
                    <a href="" class="link font fw-medium">Esqueci minha senha</a>
                </div>
                <div class="align-btn">
                    <button type="submit" class="btn-login mt-4">Entrar</button>
                </div>
            </form>
            <p class="font singup-text fw-medium mt-3">Ainda não tem conta? <a href="" class="link font">Cadastre-se</a>
            </p>
            <div>
                <p class="font mt-5 singup-text">Ou entre com</p>
                <div class="d-flex btn-social-media">
